{{> head}}

<body>
  {{> header}}
  <main class="Gallery">
    <nav class="BreadCrumb">
      <ul class="list">
        <li><a href="/">TOP</a></li>
        <li><a href="/">GALLERY</a></li>
        <li>「ひろしまの風景」展（中国新聞写真クラブ）</li>
      </ul>
    </nav>

    <section class="main">
      <figure class="image">
        <img src="./img/exhibition/archive_03.png" alt="">
      </figure>
      <div class="texts">
        <h2 class="title">
          「ひろしまの風景」展（中国新聞写真クラブ）
        </h2>
        <p class="date">
          2025年4月1日～2025年4月30日
        </p>
        <p class="text">
          中国新聞写真クラブさんによる写真展です。テーマは「ひろしまの風景」で、広島県内の様々な写真の展覧会です。
        </p>
      </div>
    </section>

    <section class="gallery">
      <h2 class="SectionTitle">
        <img src="./img/ttl_gallery.svg" alt="GALLERY">
      </h2>
      <div class="buttons">
        <a href="./img/gallery/list._4.pdf" class="Button">作品を見る<span class="arrow-icon">
            <img src="./img/ico_button_arrow.svg" alt="→">
          </span></a>
        <a href="./exhibition.html" class="Button">展示会情報に戻る<span class="arrow-icon">
            <img src="./img/ico_button_arrow.svg" alt="→">
          </span></a>
      </div>
    </section>

  </main>

  <!-- モーダル -->
  <div id="image-modal" class="modal">
    <div class="modal-content">
      <button class="modal-close" aria-label="閉じる">×</button>
      <img id="modal-image" src="" alt="">
    </div>
  </div>

  {{> footer}}

</body>

</html>
