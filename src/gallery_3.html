{{> head}}

<body>
  {{> header}}

  <main class="Gallery">
    <nav class="BreadCrumb">
      <ul class="list">
        <li><a href="/">TOP</a></li>
        <li><a href="/">GALLERY</a></li>
        <li>「こども絵画展」</li>
      </ul>
    </nav>

    <section class="main">
      <figure class="image">
        <img src="./img/exhibition/archive_02.png" alt="">
      </figure>
      <div class="texts">
        <h2 class="title">
          「こども絵画展」
        </h2>
        <p class="date">
          2025年4月30日～2025年6月末
        </p>
        <p class="text">
          広島市の環境局・水道局・消防局・平和首長会議による「こどもの絵画展」です。
        </p>
      </div>
    </section>

    <section class="gallery">
      <h2 class="SectionTitle">
        <img src="./img/ttl_gallery.svg" alt="GALLERY">
      </h2>

      <div class="buttons">
        <a href="./img/gallery/list._3_a.pdf" class="Button">作品を見る (環境局)<span class="arrow-icon">
            <img src="./img/ico_button_arrow.svg" alt="→">
          </span></a>
        <a href="./img/gallery/list._3_b.pdf" class="Button">作品を見る (水道局)<span class="arrow-icon">
            <img src="./img/ico_button_arrow.svg" alt="→">
          </span></a>
        <a href="./img/gallery/list._3_c.pdf" class="Button">作品を見る (消防局)<span class="arrow-icon">
            <img src="./img/ico_button_arrow.svg" alt="→">
          </span></a>
        <a href="./img/gallery/list._3_d.pdf" class="Button">作品を見る (平和首長会議)<span class="arrow-icon">
            <img src="./img/ico_button_arrow.svg" alt="→">
          </span></a>
        <a href="./exhibition.html" class="Button">展示会情報に戻る<span class="arrow-icon">
            <img src="./img/ico_button_arrow.svg" alt="→">
          </span></a>
      </div>
    </section>

  </main>

  <!-- モーダル -->
  <div id="image-modal" class="modal">
    <div class="modal-content">
      <button class="modal-close" aria-label="閉じる">×</button>
      <img id="modal-image" src="" alt="">
    </div>
  </div>

  {{> footer}}

</body>

</html>
