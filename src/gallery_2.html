{{> head}}

<body>
  {{> header}}
  <main class="Gallery">

    <nav class="BreadCrumb">
      <ul class="list">
        <li><a href="/">TOP</a></li>
        <li><a href="./exhibition.html">EXHIBITION</a></li>
        <li>広島電鉄「被爆80年展」</li>
      </ul>
    </nav>

    <section class="main">
      <figure class="image">
        <img src="./img/exhibition/archive_04.png" alt="">
      </figure>
      <div class="texts">
        <h2 class="title">
          広島電鉄「被爆80年展」
        </h2>
        <p class="date">
          2025年7月2日～2025年8月末
        </p>
        <p class="text">
          広島電鉄が開催する「被爆80年展」では、路面電車の車内を舞台に、被爆の記憶や平和への思いを伝える展示を行います。乗車中に写真やパネルを通して広島の歴史や原爆被害、復興の歩みを学ぶことができ、日常の電車の中で平和について考える貴重な体験ができます。普段の通勤・通学の中でも、広島の過去と未来をつなぐメッセージに触れられる特別な企画です。
        </p>
      </div>
    </section>

    <section class="gallery">
      <h2 class="SectionTitle">
        <img src="./img/ttl_gallery.svg" alt="GALLERY">
      </h2>
      <div class="buttons">
        <a href="./img/exhibition/pdf/list._2.pdf" class="Button">作品を見る<span class="arrow-icon">
            <img src="./img/ico_button_arrow.svg" alt="→">
          </span></a>
        <a href="./exhibition.html" class="Button">展示会情報に戻る<span class="arrow-icon">
            <img src="./img/ico_button_arrow.svg" alt="→">
          </span></a>
      </div>
    </section>

  </main>

  <!-- モーダル -->
  <div id="image-modal" class="modal">
    <div class="modal-content">
      <button class="modal-close" aria-label="閉じる">×</button>
      <img id="modal-image" src="" alt="">
    </div>
  </div>

  {{> footer}}

</body>

</html>
